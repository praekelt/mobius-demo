[tox]
envlist =
    django19

[testenv]
basepython = python2.7

[testenv:django19]
deps =
    coverage
    -rdemo/tests/requirements/19.txt
commands =
    npm install
    npm run build
    coverage run manage.py test demo{posargs} --settings=demo.tests.settings.19
    coverage report -m

[testenv:django19-travis]
deps =
    coverage
    -rdemo/tests/requirements/19.txt
commands =
    coverage run manage.py test demo{posargs} --settings=demo.tests.settings.19
    coverage report -m
